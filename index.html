<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .title-container {
            background-color: #ffcccc;
            padding: 20px;
            border-radius: 15px;
            position: absolute;
            top: 15%;
        }

        h1 {
            color: #ff3366;
            margin: 0;
        }

        .container {
            background: white;
            width: 25em;
            height: 20em;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 55%;
            transform: translateY(-50%);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .yes {
            background-color: #ff3366;
            margin-top: 17.5%;
            margin-bottom: 17.5%;
            color: white;
        }

        .no {
            background-color: #999;
            color: white;
            transition: all 0.4s ease-in-out;
            position: relative;
            margin-bottom: 17.5%;
        }

        .gif-container {
            visibility: hidden;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .gif-container img {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="title-container" id="title-container">
        <h1>Will you be my Valentine? ðŸ’–</h1>
    </div>
    <div class="container" id="container">
        <div class="buttons" id="buttons">
            <button class="btn yes" onclick="showLove()">Yes</button>
            <button class="btn no" onclick="spawnYesButtons()">No</button>
        </div>
    </div>
    <div class="gif-container" id="gif">
        <img src="https://media.tenor.com/d2nnuVMvPbcAAAAi/milk-and-mocha-milk-and-mocha-bear.gif" alt="Cute Gif">
        <audio id="myAudio">
            <source src="val.mp3" type="audio/mp3">
    </div>

    <script>
        let count = 0;

        function spawnYesButtons() {
            function spawn() {
                let yesButton = document.createElement('button');
                yesButton.classList.add('btn', 'yes');
                yesButton.textContent = 'Yes';
                yesButton.onclick = showLove;
                document.body.appendChild(yesButton);
                yesButton.style.position = 'absolute';
                yesButton.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                yesButton.style.top = Math.random() * (window.innerHeight - 400) + 'px';
                yesButton.style.fontSize = (20 + count * 5) + 'px';
                count++;
            }
            for (let i = 0; i < Math.floor(Math.random() * 7) + 2; i++) {
                spawn();
            }
        }

        function showLove() {
            // Hide all elements except the gif and music
            document.getElementById('title-container').style.display = 'none';
            document.getElementById('container').style.display = 'none';
            document.getElementById('buttons').style.display = 'none';

            // Remove any dynamically spawned buttons
            let dynamicButtons = document.querySelectorAll('.btn.yes');
            dynamicButtons.forEach(button => {
                button.style.display = 'none'; // Hides the button
            });

            // Show the gif container
            let gifContainer = document.getElementById('gif');
            gifContainer.style.visibility = 'visible'; // Change visibility to make it visible
            playAudio();
            // Play the music
        }
        function playAudio() {
            var audio = document.getElementById('myAudio');
            audio.play();
        }

    </script>
</body>

</html>
